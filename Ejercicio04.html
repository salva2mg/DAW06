		function Equipo(nombre){
			
			//Propiedades

			//nombre del equipo
			this.nombre = nombre; 
			/*Array de jugadores del equipo. Es una array bidimensional. 
			  Para cada jugador se almacenará su número de dorsal y el nombre*/
			this.jugadores = new Array();


			//Métodos
			this.agregarJugador = function (dorsal,nombre)
			{
				//Si el numero de jugadores es menor que 11, añadimos el jugador
				if (this.jugadores.length < 11) {
					this.jugadores.push(new Array(dorsal,nombre));
				}else window.alert('Ya existen 11 jugadores en el equipo')
			}

			this.listarJugadores = function ()
			{
				document.write('<b>Jugadores del ' + realMadrid.nombre+'</b><br>')

				for (var i in this.jugadores)
				{
					document.write('Dorsal ' + this.jugadores[i][0] + ': ' + this.jugadores[i][1] + '<br />')
				}
	    	
			}

			this.eliminarJugador = function(dorsal)
			{

				for (var i in this.jugadores)
					if (this.jugadores[i][0]==dorsal){
